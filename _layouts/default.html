<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

  {%- include head.html -%}

  <body data-theme='dark'>
    {%- include header.html -%}
    <script type='text/javascript' >  
      const site = {
        base_url: '{{ "" | absolute_url }}' + '/',
        assets_url: '{{ "assets/" | absolute_url }}',
        data: {
          strings: {{ site.data.strings | jsonify }},

          // add more data here (from site.data), like "strings"
          sprites: {{ site.data.sprites | jsonify }},
          flags: {{ site.data.flags | jsonify }},
          flags_config: {{ site.data.flags_config | jsonify }},
          flags_info: {{ site.data.flags_info | jsonify }}
        },
        version: '{{ site.version }}'
      };
    </script>

    <div class="py-5 px-2" id="main-content">
      <div class="container-fluid px-lg-5 page-content">
          {{ content }}
      </div>
    </div>

    {%- include footer.html -%}

    <script src="{{ '/assets/js/select2/select2.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/spectrum-colorpicker2/spectrum.min.js' | relative_url }}"></script>

    <script src="{{ '/assets/js/bootstrap/bootstrap.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/bootstrap/bootstrap-toggle.min.js' | relative_url }}"></script>

    <script src="{{ '/assets/js/font-awesome/all.min.js' | relative_url }}"></script>

    <script src="{{ '/assets/js/pixi/pixi.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/pixi/pixijs-grid.js' | relative_url }}"></script>

    {%- if jekyll.environment == "development" -%}
    <script src="{{ '/assets/js/app/bundle.js' | relative_url }}"></script>
    {%- else -%}
    <script src="{{ '/assets/js/app/bundle.min.js' | relative_url }}"></script>
    {%- endif -%}
  </body>
</html>
